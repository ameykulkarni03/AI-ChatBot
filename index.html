<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="./image.png" alt="Epsilon AI Logo">
                    </div>
                    <span class="logo-text">Epsilon AI</span>
                </div>
            </div>
            
            <button class="new-chat-btn">
                <span class="icon-plus"></span>
                New Conversation
            </button>
            
            <div class="chat-history">
                <!-- Chat history will be populated dynamically -->
            </div>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">AK</div>
                    <div class="user-info">
                        <span class="user-name">Amey Kulkarni</span>
                        <span class="user-plan">Pro Plan</span>
                    </div>
                    <button class="settings-btn">
                        <span class="icon-settings"></span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <header class="chat-header">
                <button class="menu-toggle">
                    <span class="icon-menu"></span>
                </button>
                <div class="model-selector">
                    <span class="model-name">Epsilon Pro</span>
                    <span class="icon-chevron"></span>
                </div>
            </header>

            <div class="chat-container" id="chatContainer">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">
                        <img src="./image.png" alt="Epsilon AI">
                    </div>
                    <h1>How can I help you today?</h1>
                    <p>I'm Epsilon AI, your AI assistant. Ask me anything or choose a suggestion below.</p>
                    
                </div>

                <!-- Messages Container -->
                <div class="messages" id="messages"></div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <button class="attach-btn" title="Attach file">
                            <span class="icon-attach"></span>
                        </button>
                        <textarea 
                            id="messageInput" 
                            placeholder="Message Epsilon..." 
                            rows="1"
                            autofocus
                        ></textarea>
                        <button class="send-btn" id="sendBtn" disabled>
                            <span class="icon-send"></span>
                        </button>
                    </div>
                    <p class="input-hint">Epsilon can make mistakes. Consider checking important information.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
